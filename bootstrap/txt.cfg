default agent
label agent
  menu label ^Lecture Capture Agent Installation
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/preseed.cfg auto=true priority=critical boot=casper live-media=/dev/sdb1 initrd=/casper/initrd debian-installer/locale=en_GB keyboard-configuration/layoutcode=gb and console-setup/ask_detect=false automatic-ubiquity ubiquity/reboot=false languagechooser/language-name=English countrychooser/shortlist=GB localechooser/supported-locales=en_GB.UTF-8 noprompt ---
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd quiet splash ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
